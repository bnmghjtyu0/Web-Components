<script>
  (function () {
    var importDoc = document.currentScript.ownerDocument; // import
    // Define and register <shadow-element>
    // that uses Shadow DOM and a template.
    var headerProto = Object.create(HTMLElement.prototype);

    headerProto.createdCallback = function () {
      // get template in import
      var template = importDoc.querySelector('#header');

      // import template into
      var clone = document.importNode(template.content, true);

      var root = this.createShadowRoot();
      root.appendChild(clone);
    };

    document.registerElement('header-component', { prototype: headerProto });
  })();
</script>
