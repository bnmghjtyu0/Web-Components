        <ul class="navbar-nav mr-auto">

</template>

<script>
  (function () {
    const doc = (document._currentScript || document.currentScript).ownerDocument;
    const template = doc.querySelector('#header');

    customElements.define('header-component', class extends HTMLElement {
      constructor() {
        super();
      }

      // Without the shadow DOM, we have to manipulate the custom element
      // after it has been inserted in the DOM.
      connectedCallback() {
        const temp = document.importNode(template.content, true);
        this.appendChild(temp);
      }
    });
  })();
</script>
